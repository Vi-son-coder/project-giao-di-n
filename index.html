<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-egde" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>giao diện đăng nhập</title>
  </head>
  <body>
    <table id="khung">
      <thead>
        <th><h1 id="signin">Đăng nhập</h1></th>
      </thead>
      <tbody>
        <tr>
          <td>
            <input
              type="fullname"
              placeholder="Nhập tên tài khoản"
              id="name"
              required
            />
            <br />
            <input
              type="password"
              id="pass"
              placeholder="Nhập mật khẩu"
              required
            />
          </td>
        </tr>
      </tbody>
      <br />
      <tfoot>
        <tr>
          <td><a href="home.html" class="button">Đăng nhập</a></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
